<section>
    <app-header></app-header>
    <div>
        <div>
            <div class="signup-section">
                <mat-card class="signup-card">
                    <div class="center-items">
                        <h6>
                            <img src="./../../../../assets/Indigo Recipesb.png" width="50" height="50" alt="">
                            <strong>Indigo Recipes</strong>
                        </h6>
                    </div>
                    <div class="center-items">
                        <br>
                        <h5>
                            Profile Update
                        </h5>
                        <br>
                    </div>


                    <form [formGroup]="updateForm" class="signup-form">
                        <div>
                            <mat-form-field class="signup-input-field" appearance="outline">
                                <input matInput type="text" formControlName="firstName" placeholder="First Name">
                                <mat-error *ngIf="updateForm.get('firstName')?.hasError('required')">The
                                    first name is required </mat-error>
                            </mat-form-field>

                            <mat-form-field class="signup-input-field" appearance="outline">
                                <input matInput type="text" formControlName="lastName" placeholder="Last Name">
                                <mat-error *ngIf="updateForm.get('lastName')?.hasError('required')">The
                                    last name is required </mat-error>
                            </mat-form-field>
                        </div>

                        <mat-form-field class="signup-input-field" appearance="outline">
                            <input matInput type="email" formControlName="email" placeholder="Email">
                            <mat-error *ngIf="updateForm.get('email')?.hasError('required')">The
                                email is required </mat-error>
                            <mat-error *ngIf="updateForm.get('email')?.hasError('valid')">The
                                email is not valid </mat-error>
                        </mat-form-field>

                        <mat-form-field class="signup-input-field" appearance="outline">
                            <input matInput type="text" formControlName="username" placeholder="Username">
                            <mat-error *ngIf="updateForm.get('username')?.hasError('required')">The
                                username is required </mat-error>
                        </mat-form-field>

                        <mat-form-field class="signup-input-field" appearance="outline">
                            <input matInput type="text" formControlName="oldPassword" placeholder="Old Password">
                            <mat-error *ngIf="updateForm.get('oldPassword')?.hasError('required')">The
                                Old Password is required </mat-error>
                        </mat-form-field>

                        <mat-form-field class="signup-input-field" appearance="outline">
                            <input matInput type="password" formControlName="password" placeholder="New Password">
                            <mat-error *ngIf="updateForm.get('password')?.hasError('required')">The
                                password is required </mat-error>
                            <mat-error *ngIf="updateForm.get('email')?.hasError('required')">Minimum 6 characters
                                required
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="signup-input-field" appearance="outline">
                            <input matInput type="password" formControlName="confirmPassword"
                                placeholder="Confirm New Password">
                        </mat-form-field>

                        <button mat-raised-button color="primary" type="submit" class="signup-button"
                            [disabled]="!updateForm.valid && !updateForm.value.password != !updateForm.value.confirmPassword  "
                            (click)="onSubmit()">Update
                            Profile</button>

                    </form>
                </mat-card>
            </div>

        </div>

</section>
