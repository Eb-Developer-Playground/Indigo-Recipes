<app-header></app-header>

<div class="content-below-header">
<section>
    <h5>
        New In
    </h5>


</section>

<!-- Search Filter Buttons -->
<div class="filterarea">
    <div class="filter-container">
        <div class="filter-item">
            <div class="dropdown">
                <button class="dropdown-toggle" (click)="onTimeFilter()">Time</button>
                <div class="dropdown-menu" [ngClass]="{ 'show': isTimeDropdownOpen }">
                    <a href="#" *ngFor="let time of timeOptions" (click)="selectedTime(time.value)">{{ time.label }}</a>
                </div>
            </div>
        </div>

        <div class="filter-item">
            <div class="dropdown">
                <button class="dropdown-toggle" (click)="onPlaceFilter()">Place</button>
                <div class="dropdown-menu" [ngClass]="{ 'show': isPlaceDropdownOpen }">
                    <a href="#" *ngFor="let place of placeOptions" (click)="selectedPlace(place.value)">{{ place.label
                        }}</a>
                </div>
            </div>
        </div>

        <div class="filter-item">
            <div class="dropdown">
                <button class="dropdown-toggle" (click)="onDietFilter()">Diet</button>
                <div class="dropdown-menu" [ngClass]="{ 'show': isDietDropdownOpen }">
                    <a href="#" *ngFor="let diet of dietaryOptions" (click)="selectedDiet(diet.value)">{{ diet.label
                        }}</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Testing Ground -->
<div>
    <div class="content-container">
        <div>
            <div class="card-width">
                <div class="card-row">
                    <mat-card class="custom-card" *ngFor="let card of cards" (mouseenter)="onMouseEnter(card.id)"
                        (mouseleave)="onMouseLeave(card.id)">

                        <div class="image-container">
                            <!-- Move the like button to the top right of the image -->
                            <div class="circle-container">
                                <button mat-icon-button class="top-right-button" (click)="onLike(card.id)">
                                    <mat-icon>favorite_border</mat-icon>
                                </button>
                            </div>
                            <img [src]="card.imageUrl" alt="{{ card.name }}">
                        </div>
                        <div class="mat-card-header">
                            <div class="mat-card-title">
                                {{ card.recipeTitle }}
                            </div>
                        </div>
                       
                        <!-- Add the rating bar below the buttons -->
                        <div class="rating-container">
                            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                                <mat-icon class="rating-star"
                                    [ngClass]="{ 'filled': card.rating >= star }">star</mat-icon>
                            </ng-container>

                        </div>

                        <div class="button-container">
                            <!-- Leave the share button at the bottom -->
                            <button mat-icon-button (click)="onComment(card.id)">
                                <mat-icon>comment</mat-icon>
                            </button>
                            <button mat-icon-button (click)="onShare(card.id)">
                                <mat-icon>share</mat-icon>
                            </button>
                        </div>

                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
